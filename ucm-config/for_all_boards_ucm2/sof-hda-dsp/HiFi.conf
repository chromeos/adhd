SectionDevice."Mic".0 {
	If.headphonemic {
		Condition {
			Type ControlExists
			Control "iface=CARD,name='Headphone Mic Jack'"
		}
		True.Define {
			miccontrol "Headphone Mic Jack"
		}
		False.If.headsetmic {
			Condition {
				Type ControlExists
				Control "iface=CARD,name='Headset Mic Jack'"
			}
			True.Define {
				miccontrol "Headset Mic Jack"
			}
			False.Define {
				miccontrol "Mic Jack"
			}
		}
	}
	Value {
		CapturePCM "hw:sofhdadsp,0"
		JackControl "${var:miccontrol}"
	}
	If.captureswitch {
		Condition {
			Type ControlExists
			Control "name='Capture Switch'"
		}
		True {
			Value.CaptureMixerElem "Capture"
			EnableSequence [
				cset "name='Capture Switch' on"
			]
			DisableSequence [
				cset "name='Capture Switch' off"
			]
		}
		False {
			Value.CaptureMixerElem "Master"
		}
	}
	EnableSequence [
	]

	DisableSequence [
	]
}

